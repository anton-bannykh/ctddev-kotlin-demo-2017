language: android
android:
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-26.0.2
        - android-26

before_script:
    - cp -r licenses/. $ANDROID_HOME/licenses

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
